<!DOCTYPE html>
<html lang="en">

<head>
  <title>ABI Converter</title>
  <style>
    .error {
      color: red;
      text-align: center;
    }

    textarea {
      border: 1px solid #999999;
      height: 90%;
      width: 40%;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">Contract ABI Converter</h1>
  <p style="text-align: center;">
  Converting Contract ABI from Json to readable and vice versa.
    <a href="https://docs.ethers.io/v5/api/utils/abi/formats/">ethers.js ABI Format</a>
  <div style="text-align: center;">
    <textarea name="abiInput" id="abiInput" rows="45" cols="50" placeholder="Paste your ABI here"></textarea>
    <button onclick="convertABI()">Convert</button>
    <textarea id="abiOutput" rows="45" cols="50" readonly></textarea>
    <button onclick="copyToClipboard()">Copy</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.1/ethers.umd.min.js"
    integrity="sha512-gQWBln9mqgIsFvHVDyzBZJSjxrUPbT2oOXw2I6HlyeeQ3x7uysaSC3gWXAW45iVRFIxyNFbsukUFyKEpQNBBsg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>
<footer>
  <hr>
  <div id= log style="text-align: center;"></div>
  <h6 style="text-align: right;">&copy Salman Dabbakuti </h6>
</footer>

</html>
